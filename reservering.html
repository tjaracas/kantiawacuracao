<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservering - Kant'i Awa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/images/menu1.png') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 1rem;
    }

    .nav-links li a.active {
      font-weight: bold;
      border-bottom: 2px solid #e67e22;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 60px);
      padding: 1rem;
    }

    form {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    form h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e67e22;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(245, 245, 245, 0.9);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 0;
        margin-top: 0.5rem;
      }

      .nav-links li a {
        padding: 0.5rem 0;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      form {
        padding: 1.5rem;
        max-width: 90%;
      }
    }

    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 1rem;
      font-weight: bold;
    }

    .closed-days {
      text-align: center;
      font-weight: bold;
      color: red;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Kant'i Awa</div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="/index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="reservering.html" class="active">Reservering</a></li>
      <li><a href="lokatie.html">Locatie</a></li>
      <li><a href="/index-en.html">EN</a></li>
    </ul>
  </nav>

  <!-- FORM -->
  <main>
    <form id="reserveringForm" action="https://formspree.io/f/xqadjdzj" method="POST">
      <h2>Reservering</h2>

      <p class="closed-days">Wij zijn gesloten op maandag, dinsdag en woensdag.</p>

      <label for="naam">Naam</label>
      <input type="text" id="naam" name="Naam" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="Email" required>

      <label for="telefoon">Telefoon</label>
      <input type="tel" id="telefoon" name="Telefoon" required>

      <label for="datum">Datum</label>
      <input type="date" id="datum" name="Datum" required>

      <label for="tijd">Tijd</label>
      <input type="time" id="tijd" name="Tijd" required value="16:00">
      <small style="color:gray;">Beschikbare tijden: 16:00 – 21:00</small>

      <label for="personen">Aantal personen</label>
      <input type="number" id="personen" name="Personen" min="1" required>

      <label for="opmerkingen">Opmerkingen</label>
      <textarea id="opmerkingen" name="Opmerkingen" rows="4"></textarea>

      <button type="submit">Verstuur reservering</button>

      <div class="success-message" id="successMessage">
        Bedankt! Uw reservering is verzonden.
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Kanti Awa - Alle rechten voorbehouden</p>
  </footer>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // Datum: vandaag standaard invullen
    const datumInput = document.getElementById('datum');
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    datumInput.value = `${yyyy}-${mm}-${dd}`;

    // Dagen blokkeren (ma, di, wo)
    datumInput.addEventListener('input', function() {
      const selectedDate = new Date(this.value + 'T00:00');
      const day = selectedDate.getUTCDay();
      if (day === 1 || day === 2 || day === 3) {
        alert("Wij zijn gesloten op maandag, dinsdag en woensdag. Kies een andere dag.");
        this.value = '';
      }
    });

    // Tijdvalidatie (Safari-proof, alleen 16:00–21:00)
    const tijdInput = document.getElementById('tijd');

    if (!tijdInput.value) {
      tijdInput.value = "16:00";
    }

    tijdInput.addEventListener('blur', function() {
      const validFormat = /^([01]\d|2[0-3]):([0-5]\d)$/;
      if (!validFormat.test(this.value)) {
        alert("Gebruik een geldig tijdsformaat, bijvoorbeeld 16:00.");
        this.value = "16:00";
        return;
      }

      const [uur, min] = this.value.split(':').map(Number);
      const totaalMinuten = uur * 60 + min;
      const open = 16 * 60;
      const dicht = 21 * 60;

      if (totaalMinuten < open || totaalMinuten > dicht) {
        alert("Het restaurant is geopend tussen 16:00 en 21:00. Kies een tijd binnen deze uren.");
        this.value = "16:00";
      }
    });

    // Formulierverwerking via Formspree
    const form = document.getElementById('reserveringForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if(response.ok){
          form.reset();
          successMessage.style.display = 'block';
          datumInput.value = `${yyyy}-${mm}-${dd}`;
          tijdInput.value = "16:00";
        } else {
          alert("Er ging iets mis. Probeer het later opnieuw.");
        }
      }).catch(error => {
        alert("Er ging iets mis. Probeer het later opnieuw.");
      });
    });
  </script>

</body>
</html>
