<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservation - Kant'i Awa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/images/menu1.png') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .navbar .logo { font-weight: bold; font-size: 1.5rem; color: #fff; }
    .nav-links { list-style: none; display: flex; gap: 1rem; padding: 0; margin: 0; flex-wrap: wrap; }
    .nav-links li a { text-decoration: none; color: #fff; padding: 0.5rem 1rem; }
    .nav-links li a.active { font-weight: bold; border-bottom: 2px solid #e67e22; }
    .hamburger { display: none; flex-direction: column; cursor: pointer; gap: 5px; }
    .hamburger div { width: 25px; height: 3px; background-color: #fff; }

    main { display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 60px); padding: 1rem; }

    form {
      width: 100%;
      max-width: 450px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    form h2 { text-align: center; margin-bottom: 1rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { width: 100%; padding: 0.75rem; background-color: #000; color: #fff; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button:hover { background-color: #e67e22; }
    footer { text-align: center; padding: 1rem; background-color: rgba(245, 245, 245, 0.9); }

    @media (max-width: 768px) {
      .nav-links { display: none; flex-direction: column; width: 100%; gap: 0; margin-top: 0.5rem; }
      .nav-links li a { padding: 0.5rem 0; }
      .nav-links.active { display: flex; }
      .hamburger { display: flex; }
      form { padding: 1.5rem; max-width: 90%; }
    }

    .success-message { display: none; text-align: center; color: green; margin-top: 1rem; font-weight: bold; }
    .closed-days { text-align: center; font-weight: bold; color: red; margin-bottom: 1rem; }
    input.invalid { border-color: red; background-color: #fdd; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Kant'i Awa</div>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="/index-en.html">Home</a></li>
      <li><a href="menu-en.html">Menu</a></li>
      <li><a href="reservation.html" class="active">Reservation</a></li>
      <li><a href="location.html">Location</a></li>
      <li><a href="/index.html">NL</a></li>
    </ul>
  </nav>

  <!-- FORM -->
  <main>
    <form id="reserveringForm" action="https://formspree.io/f/xqadjdzj" method="POST">
      <h2>Reservation</h2>
      <p class="closed-days">We are closed on Monday, Tuesday, and Wednesday.</p>

      <label for="naam">Name</label>
      <input type="text" id="naam" name="Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="telefoon">Phone</label>
      <input type="tel" id="telefoon" name="Phone" required>

      <label for="datum">Date</label>
      <input type="date" id="datum" name="Date" required placeholder="Select a date">

      <label for="tijd">Time</label>
      <input type="time" id="tijd" name="Time" required value="16:00">
      <small style="color:gray;">Available times: 16:00 â€“ 21:00</small>

      <label for="personen">Number of people</label>
      <input type="number" id="personen" name="Guests" min="1" required>

      <label for="opmerkingen">Notes</label>
      <textarea id="opmerkingen" name="Notes" rows="4"></textarea>

      <button type="submit">Submit Reservation</button>

      <div class="success-message" id="successMessage">
        Thank you! Your reservation has been sent.
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Kanti Awa - All rights reserved</p>
  </footer>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => { navLinks.classList.toggle('active'); });

    const datumInput = document.getElementById('datum');
    const tijdInput = document.getElementById('tijd');

    // Forbidden days: 1=Mon, 2=Tue, 3=Wed
    const forbiddenDays = [1,2,3];

    /* >>> ADDED: fully booked date <<< */
    const fullyBookedDates = ['2026-12-25'];

    function checkForbiddenDate(dateValue) {
      if (!dateValue) return false;
      const [y,m,d] = dateValue.split('-').map(Number);
      const date = new Date(y,m-1,d);
      return forbiddenDays.includes(date.getDay());
    }

    /* >>> ADDED <<< */
    function isFullyBooked(dateValue) {
      return fullyBookedDates.includes(dateValue);
    }

    function updateDateInputVisual() {
      if(checkForbiddenDate(datumInput.value) || isFullyBooked(datumInput.value)) {
        datumInput.classList.add('invalid');
      } else {
        datumInput.classList.remove('invalid');
      }
    }

    datumInput.addEventListener('input', updateDateInputVisual);

    // Form submit control
    const form = document.getElementById('reserveringForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e){
      if(!datumInput.value){
        e.preventDefault();
        alert("Please select a date for your reservation.");
        datumInput.focus();
        return false;
      }

      if(checkForbiddenDate(datumInput.value)){
        e.preventDefault();
        alert("We are closed on Monday, Tuesday, and Wednesday. Please choose another day.");
        datumInput.focus();
        return false;
      }

      /* >>> ADDED <<< */
      if(isFullyBooked(datumInput.value)){
        e.preventDefault();
        alert("December 25, 2025 is fully booked. Please choose another date.");
        datumInput.focus();
        return false;
      }

      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {'Accept':'application/json'}
      }).then(response => {
        if(response.ok){
          form.reset();
          successMessage.style.display = 'block';
          tijdInput.value = "16:00";
          updateDateInputVisual();
        } else {
          alert("Something went wrong. Please try again later.");
        }
      }).catch(() => {
        alert("Something went wrong. Please try again later.");
      });
    });
  </script>

</body>
</html>
