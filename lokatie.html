<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lokatie - Kant'i Awa</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    /* BODY MET ACHTERGROND */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('assets/img/bglokatie.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 100;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 1rem;
    }

    .nav-links li a.active {
      font-weight: bold;
      border-bottom: 2px solid #e67e22;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
    }

    /* MAIN CONTENT */
    main {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .map-container {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      background-color: rgba(255,255,255,0.9); /* licht overlay */
    }

    iframe {
      width: 100%;
      height: 450px;
      border: 0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 0;
        margin-top: 0.5rem;
      }

      .nav-links li a {
        padding: 0.5rem 0;
      }

      .nav-links.active {
        display: flex;
      }

      iframe {
        height: 300px;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(245, 245, 245, 0.9);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Kant'i Awa</div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links" id="nav-links">
      <li><a href="/index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="reservering.html">Reservering</a></li>
      <li><a href="lokatie.html" class="active">Lokatie</a></li>
      <li><a href="/index-en.html">EN</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Onze Lokatie</h1>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.4755295302234!2d-68.865522!3d12.079563699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e837d4d2578ddf9%3A0xb433e53d47f72803!2sKant'i%20Awa%20Curacao!5e0!3m2!1sen!2snl!4v1757695220175!5m2!1sen!2snl" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Kant'i Awa - Alle rechten voorbehouden</p>
  </footer>

  <script>
    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
